<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="designs.js"></script>
</head>


<body>
    <h1>Pixel Art Maker</h1>

    <section id="gridOptions">
        <h2 id="sizeHeader">Grid Size</h2>
        <div id="sizePicker">
            <div id="height">
                <h3> Grid Height </h3>
                <input type="number" id="input_height" name="height" min="1" value="30">
            </div>
            <div id="width">
                <h3> Grid Width </h3>
                <input type="number" id="input_width" name="width" min="1" value="30">
            </div>
            <div id="buildD">
                <input type="button" id="buildB" onclick="buildTable()" value="Build Grid">
            </div>
        </div>
    </section>

    <section id="reset">
        <div id="bound1"></div>
        <div id="resetB">Reset Grid</div>
        <div id="bound2"></div>
    </section>

    <section id="drawOptions">
        <h2 id="colourHeader">Pick A Colour</h2>
        <div id="colourPicker">
            <div id="cColour">
                <h3>Cell colour</h3>
                <input type="color" id="colorPicker">
            </div>
            <div id="bgColour">
                <h3>Background colour</h3>
                <input type="color" id="backGround" value="#ffffff">
            </div>
        </div>
        <div class="gridD">
            <input type="button" class="gridButton" value="Hide Lines">
        </div>

        <div id="pixelCanvas">
            <table id = "pixel_canvas">
                <tr>
                </tr>
            </table>
        </div>
    </section>

</body>
</html>
